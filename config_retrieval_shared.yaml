# Shared Qdrant Configuration for Docker Deployment
# This configuration uses a shared Qdrant server instead of local file storage

write_endpoint: qdrant_shared

endpoints:
  # Shared Qdrant server for Docker deployment
  qdrant_shared:
    enabled: true
    # Connect to shared Qdrant server
    api_endpoint: "http://qdrant:6333"
    # Set the collection name to use
    index_name: nlweb_collection
    # Specify the database type
    db_type: qdrant

  # Local file-based Qdrant storage (for development)
  qdrant_local:
    enabled: true
    # Use shared database path for local development
    database_path: "/home/ivob/Projects/NLWebProjects/dev/shared/data/db"
    # Set the collection name to use
    index_name: nlweb_collection
    # Specify the database type
    db_type: qdrant

  # All other endpoints remain the same...
  azure_ai_search:
    enabled: true
    api_key_env: AZURE_VECTOR_SEARCH_API_KEY
    api_endpoint_env: AZURE_VECTOR_SEARCH_ENDPOINT
    index_name: embeddings1536
    db_type: azure_ai_search

  azure_ai_search_backup:
    enabled: false
    api_key_env: AZURE_VECTOR_SEARCH_API_KEY_BACKUP
    api_endpoint_env: AZURE_VECTOR_SEARCH_ENDPOINT_BACKUP
    index_name: embeddings1536
    db_type: azure_ai_search
    name: NLWeb_Crawl_Backup

  nlweb_west:
    enabled: false
    api_key_env: NLWEB_WEST_API_KEY
    api_endpoint_env: NLWEB_WEST_ENDPOINT
    index_name: embeddings1536
    db_type: azure_ai_search

  bing_search:
    enabled: false
    api_key_env: BING_API_KEY
    api_endpoint_env: BING_API_ENDPOINT
    index_name: web_search
    db_type: bing_search

  clinical_trials_search:
    enabled: false
    api_key_env: CLINICAL_TRIALS_API_KEY
    api_endpoint_env: CLINICAL_TRIALS_ENDPOINT
    index_name: embeddings1536
    db_type: azure_ai_search

  cloudflare_autorag:
    enabled: false
    api_key_env: CLOUDFLARE_API_TOKEN
    api_endpoint_env: CLOUDFLARE_AUTORAG_ENDPOINT
    index_name: CLOUDFLARE_RAG_ID_ENV
    db_type: cloudflare_autorag

  elasticsearch:
    enabled: false
    api_endpoint_env: ELASTICSEARCH_URL
    api_key_env: ELASTICSEARCH_API_KEY
    index_name: nlweb_embeddings
    db_type: elasticsearch
    vector_type:
      type: dense_vector
      index_options:
        type: int8_hnsw

  milvus:
    enabled: false
    api_endpoint_env: MILVUS_ENDPOINT
    api_key_env: MILVUS_TOKEN
    index_name: nlweb_collection
    db_type: milvus
  
  opensearch_knn:
    enabled: false
    api_endpoint_env: OPENSEARCH_ENDPOINT
    api_key_env: OPENSEARCH_CREDENTIALS
    index_name: embeddings
    db_type: opensearch
    use_knn: true

  opensearch_script:
    enabled: false
    api_endpoint_env: OPENSEARCH_ENDPOINT
    api_key_env: OPENSEARCH_CREDENTIALS
    index_name: embeddings
    db_type: opensearch
    use_knn: false

  postgres:
    enabled: false
    api_endpoint_env: POSTGRES_CONNECTION_STRING
    api_key_env: POSTGRES_PASSWORD
    index_name: documents
    db_type: postgres

  qdrant_url:
    enabled: false
    api_endpoint_env: QDRANT_URL
    api_key_env: QDRANT_API_KEY
    index_name: nlweb_collection
    db_type: qdrant

  shopify:
    enabled: false
    db_type: shopify_mcp
    name: Shopify MCP Search

  snowflake_cortex_search_1:
    enabled: false
    api_key_env: SNOWFLAKE_PAT
    api_endpoint_env: SNOWFLAKE_ACCOUNT_URL
    index_name: SNOWFLAKE_CORTEX_SEARCH_SERVICE
    db_type: snowflake_cortex_search
